# jsp
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp


# static resource
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true


# 데이터 소스 (Data Source)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/board?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root


# mybatis
mybatis.type-aliases-package=com.web.mapper
mybatis.mapper-locations=classpath:mybatis/mapper/**.xml


# 서버 포트 번호 변경
server.port=8077


